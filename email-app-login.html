<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login App Meu Ensaio</title>
</head>

<body>
    <table style="
        background-color: #ffff;
        font-family: arial, 'helvetica neue', helvetica, sans-serif;
        width: 580px;
        border: 0;
        margin: 0 auto;
        padding: 4px;
        font-size: 15px;">
        <tr>
            <th
                style="background: linear-gradient(#370665, #151515);border-top-left-radius: 10px;border-top-right-radius: 10px;">
                <a alt="meuensaio" target="_blank">
                    <img src="https://storage.googleapis.com/meuensaio-public/app/icons8-camera-64.png"
                        alt="Meu ensaio Logo" width="50px" height="50px">
                    <p style="padding: 0 0 18px;text-align: center;font-size: 24px; color: #FFFF;margin-top: 6px;">Meu
                        Ensaio</p>
                </a>
            </th>
        </tr>

        <tbody>
            <tr>
                <td style="padding: 10px;">
                    <h2 style="color: #5a5757;">Login</h2>
                    <hr />
                </td>
            </tr>
            <tr>
                <td style="padding: 10px;">
                    <p style="color: #5a5757;"> Cotinuar seu login, este e-mail foi destinado somente à você para sua
                        segurança.
                    </p>
                </td>
            </tr>
            <tr style="">
                <td style="padding: 30px 10px 10px;text-align: center;">
                    <span style="border: 0 solid #6715a3;border-radius: 32px;width: auto;">
                        <a style="text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        border-style: solid;
        border-color: #6715a3;
        border-width: 13px 32px 13px 30px;
        background: #6715a3;
        border-radius: 32px;
        font-family: arial, 'helvetica neue', helvetica, sans-serif;
        font-weight: bold;
        font-style: normal;
        line-height: 19px;
        width: auto;" href="{{.SignUpRedirectUrl}}" target="_blank">Continuar Login</a></span>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; color: #5a5757;">
                    Expira em <b>{{.ExpiredAt}}</b>
                </td>
            </tr>
            <tr>
                <td
                    style="padding: 10px; border-bottom: 2px solid #bdbdc0; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                    <p style="color: #5a5757;">Se você não tentou fazer login, pode ignorar este e-mail com segurança.
                        Para mais informações fale com nosso time de segurança em:
                    </p>
                    <a style="font-family: Roboto, Arial, Tahoma, sans-serif;color: #6715a3;text-decoration: none;"
                        href="mailto:segurança@meuensaio.com" target="_blank">segurança@meuensaio.com</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
